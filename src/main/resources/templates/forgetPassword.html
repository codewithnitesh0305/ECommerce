<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="(~{base::layout(~{::section})})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="Images/login.png" width="100%" height="360px">
				</div>
				<div class="col-md-6 p-5 mt-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="text-center fs-4">Froget Password</p>
						<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold text-center">[[${session.successMsg}]]</p>
								<th:block th:text="${@commenServiceImp.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commenServiceImp.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body"> 
							<form action="/forgetPassword" method="post">
								<div class="mb-3">
									<label class="form-lable">Email</label> <input type="email"
										class="form-control" name="email" placeholder="Enter your email">
								</div>
								<div class="text-center">
									<button type="submit"class="btn bg-primary test-white">Send</button>
								</div>
								
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
