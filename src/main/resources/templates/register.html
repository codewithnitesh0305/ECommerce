<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="(~{base::layout(~{::section})})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="Images/signup.png" width="100%" height="360px">
				</div>
				<div class="col-md-6 p-5 mt-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="text-center fs-5">Register</p>
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold text-center">[[${session.successMsg}]]</p>
								<th:block th:text="${@commenServiceImp.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-success fw-bold text-center">>[[${session.errorMsg}]]</p>
								<th:block th:text="${@commenServiceImp.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveUser" method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col">
										<label class="form-lable">Full Name</label> <input type="text"
											class="form-control" name="name">
									</div>							
									<div class="col">
										<label class="form-lable">Phone No.</label> <input type="number"
											class="form-control" name="mobileNumber">
									</div>								
								</div>
								<div class="md-3">
										<label class="form-lable">Email</label> <input type="email"
											class="form-control" name="email">
									</div>	
								<div class="row">
									<div class="col">
										<label class="form-lable">Address</label> <input type="text"
											class="form-control" name="address">
									</div>							
									<div class="col">
										<label class="form-lable">City</label> <input type="text"
											class="form-control" name="city">
									</div>								
								</div>
								<div class="row">
									<div class="col">
										<label class="form-lable">State</label> <input type="text"
											class="form-control" name="state">
									</div>							
									<div class="col">
										<label class="form-lable">Pincode</label> <input type="number"
											class="form-control" name="pincode">
									</div>								
								</div>
								<div class="row">
									<div class="col">
										<label class="form-lable">Password</label> <input type="text"
											class="form-control" name="password">
									</div>							
									<div class="col">
										<label class="form-lable">Confirm Password</label> <input type="password"
											class="form-control" name="confirmpassword">
									</div>								
								</div>
								<div class="mb-3">
										<label class="form-lable">Profile Image</label> <input type="file"
											class="form-control" name="file">
									</div>	
								<button type="submit"
									class="btn bg-primary test-white col-md-12">Register</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Have an account ?
							<a href="/login" class="text-decoration-none">Login...</a>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
