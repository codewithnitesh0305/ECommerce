<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="(~{base::layout(~{::section})})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>
	<!--Slider started-->
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="Images/banner1.jpg" class="d-block w-100" alt="..." height="350px">
			</div>
			<div class="carousel-item">
				<img src="Images/banner2.jpeg" class="d-block w-100" alt="..." height="350px">
			</div>
			<div class="carousel-item">
				<img src="Images/banner3.jpeg" class="d-block w-100" alt="..." height="350px">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!--Slider End-->
	
	<!--Category Start-->
	<div class="container">
		<div class="row">
			<p class="text-center fs-4">Category</p>
			<div th:each="categories:${category}" class="col-md-2">
				<div class="card rounded-circle mt-2 shadow p-3 mb-5 bg-body rounded">
					<div class="card-body text-center ">
						<img th:src="@{'/Images/Category/'+ ${categories.imageName}}" width="75%" height="150px" style="background-size: cover; background-position: center;">
						<p>[[${categories.name}]]</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<!--Category End-->
	
	<!--Start Latest Project Model-->
	<div class="container-fluid bg-light p-3">
		<div class="row">
			<p class="text-center fs-4">Latest Product</p>
			<div th:each="products:${product}" class="col-md-3">
				<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img th:src="@{'Images/Product/'+ ${products.imageName}}" width="65%" height="140px">
						<p>[[${products.title}]]</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<!--End Latest Project Model-->
</section>
</body>
</html>
